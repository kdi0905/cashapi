<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cashStats.html</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body{
	padding: 0;
	margin: 0;
	width: 100%; 
	height : 100%; 
	overflow: hidden;
	background-position : 0 0;
	background-repeat: no-repeat; 
	background-attachment :fixed; 
	background-size : cover; 
	position :relative; 
	overflow-y: auto;
}
	.hint{
		color: green;
	}
	.menubg {
	background-color: #EAEAEA;
}

</style>
</head>
<body>
	
<div style="margin-left: 10%; margin-right:10%;">
	<div class="menubg" >
		
		<a class="btn text-secondary" href="http://localhost/admin/index" style="font-size: 30px;">CASHBOOK</a>
		
		<a class="btn text-secondary" style="margin-left: 100px" href="http://localhost/admin/index">홈</a>	
		<a class="btn text-secondary"  href="http://localhost/admin/noticeList/1">공지사항</a>
		<a class="btn text-secondary"  href="http://localhost/admin/cashbookByMonth/now/-1/-1">가계부</a>
		<a class="btn text-secondary" href="cashStats.html">통계</a>
		<a style="float: right; margin-top: 10px;" class="btn text-info" href="http://localhost/admin/logout">로그아웃</a>		
		
	</div>

	<h1>cashbook stats data</h1>
	
	<div>
		<div><!-- 0)호출 -->	
			<span>ex)년도별 월 지출액 : </span>
			<button id="totalOfMonthByYearTable" type="button">Table</button>
			<button id="totalOfMonthByYearChart" type="button">Chart</button>
			<button id="totalOfMonthByYearExcel" type="button">Excel</button>
		</div>
	</div>
	<div><!-- 0)출력 -->
		<span id="totalOfMonthByYearTableResult"class="hint" style="margin-top: 10px;">데이터결과물의 테이블 or 차트 or 엑셀파일 다운로드</span>
	</div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$('#totalOfMonthByYearTable').click(function(){
		//$('#totalOfMonthByYearTableResult').html('totalOfMonthByYearTableResult');
		$.ajax({
			url:'/totalOfMonthByYear',
			type:'get',
			success:function(data){
				console.log(data);
				let html=` 
					<table border="1">
						<tr>
							<th>january</th>
							<th>february</th>
							<th>march</th>
							<th>april</th>
							<th>may</th>
							<th>june</th>
							<th>july</th>
							<th>august</th>
							<th>september</th>
							<th>octber</th>
							<th>november</th>
							<th>december</th>
						</tr>
						<tr>
							<td>${data.january}</td>
							<td>${data.february}</td>
							<td>${data.march}</td>
							<td>${data.april}</td>
							<td>${data.may}</td>
							<td>${data.june}</td>
							<td>${data.july}</td>
							<td>${data.august}</td>
							<td>${data.september}</td>
							<td>${data.octber}</td>
							<td>${data.november}</td>
							<td>${data.december}</td>
						</tr>
					</table>
				`;
				$('#totalOfMonthByYearTableResult').html(html);
			}
		});
	});
</script>
</html>
